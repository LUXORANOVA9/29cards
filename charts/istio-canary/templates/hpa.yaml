# Horizontal Pod Autoscaler for Canary Services
{{- range $service, $config := .Values.services }}
{{- if and ($config.enabled) (ne $service "web") }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $service }}-hpa
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels" $ | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $service }}
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  {{- if eq $service "game-service" }}
  # Additional metrics for game service
  - type: External
    external:
      metric:
        name: redis_connections_active
        selector:
          matchLabels:
            service: game-service
      target:
        type: AverageValue
        averageValue: "100"
  {{- end }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
{{- end }}
{{- end }}