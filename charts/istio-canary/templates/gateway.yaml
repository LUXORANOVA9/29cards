# Istio Gateway Configuration
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "common.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  {{- range $service, $config := .Values.services }}
  {{- if $config.enabled }}
  - port:
      number: {{ $config.port }}
      name: {{ $service }}-http
      protocol: HTTP
    hosts:
    - "{{ $service }}.{{ $.Release.Namespace }}.svc.cluster.local"
    - "{{ $service }}.{{ $.Values.global.domain | default "local" }}"
  {{- end }}
  {{- end }}