replicaCount: 1

image:
  repository: harbor.local/app/api-gateway
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

env:
  AUTH_SERVICE_URL: "http://auth-service:3001"
  GAME_SERVICE_URL: "http://game-service:3002"
  WALLET_SERVICE_URL: "http://wallet-service:3003"
