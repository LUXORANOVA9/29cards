name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-build:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.x'

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile

      - name: Run tests
        run: flutter test
        working-directory: apps/mobile

      - name: Build APK
        run: flutter build apk
        working-directory: apps/mobile

  ios-build:
    name: Build Flutter (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.x'

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile

      - name: Run tests
        run: flutter test
        working-directory: apps/mobile

      - name: Build iOS
        run: flutter build ios --no-codesign
        working-directory: apps/mobile
