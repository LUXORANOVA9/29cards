name: 29Cards CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io/29cards
  NODE_VERSION: '20'

jobs:
  # Code Quality & Security Scans
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Type check
        run: npm run type-check
        
      - name: Security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'
          
      - name: Dependency vulnerability scan
        run: npm audit --audit-level moderate
        
      - name: Unit tests
        run: npm test --coverage
        
      - name: Integration tests
        run: npm run test:integration
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          
      - name: Build artifacts
        run: npm run build
        
      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Security & Performance Tests
  security-tests:
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run security tests
        run: |
          docker run --rm -v $(pwd):/app owasp/zap2docker-stable \
            zap-baseline.py -t http://localhost:3008 -J gl-sast-results.json /app
          
      - name: Load testing
        run: |
          npm install -g k6
          k6 run --out json=results.json performance-tests.js

  # Build & Push Images
  build-images:
    runs-on: ubuntu-latest
    needs: [quality-checks, security-tests]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [api-gateway, auth-service, game-service, wallet-service, web-frontend]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch,suffix=-{{dateformat '{{date}}', 'YYYYMMDDHHmmss'}}
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
          
      - name: Deploy to staging
        run: |
          kubectl apply -f infrastructure/kubernetes/staging/
          kubectl rollout status deployment/$(kubectl get deployment -o jsonpath='{.items[0].metadata.name}')
          
      - name: Run smoke tests
        run: |
          npm run test:smoke -- --env=staging

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}
          
      - name: Blue-Green Deployment
        run: |
          # Create new version
          VERSION=$(date +%s)
          kubectl apply -f infrastructure/kubernetes/production/ -l version=$VERSION
          
          # Wait for new pods to be ready
          kubectl wait --for=condition=ready pod -l version=$VERSION --timeout=300s
          
          # Switch traffic (using Ingress annotation or service update)
          kubectl patch ingress 29cards-ingress -p '{"metadata":{"annotations":{"nginx.ingress.kubernetes.io/canary-weight":"100"}}}'
          
      - name: Health check
        run: |
          sleep 30
          kubectl get pods -l version=$VERSION
          curl -f http://staging-api.29cards.com/health || exit 1
          
      - name: Rollback if needed
        if: failure()
        run: |
          kubectl patch ingress 29cards-ingress -p '{"metadata":{"annotations":{"nginx.ingress.kubernetes.io/canary-weight":"0"}}}'
          kubectl delete pods -l version=$VERSION

  # Database Migrations
  migrate-database:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run migrations
        run: |
          npx prisma migrate deploy --create-only --skip-generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  # Post-Deployment Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run E2E tests
        run: |
          npm run test:e2e -- --env=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        env:
          BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.29cards.com' || 'https://staging-api.29cards.com' }}
          
      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: E2E Test Results
          path: test-results/
          reporter: jest-junit